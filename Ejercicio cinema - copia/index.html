<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de peliculas con AJAX</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1>Peliculas üçø</h1>
      <div class="search-container">
        <input
          type="text"
          id="movieTitle"
          placeholder="Titulo de la pelicula"
        />
        <button id="searchBtn">Buscar pelicula</button>
      </div>
      <div id="loader" class="hidden">Cargando...</div>
      <div id="movieInfo" class="hidden">
        <img id="poster" src="" alt="Movie Poster" />
        <h2 id="title"></h2>
        <p id="plot"></p>
        <p><strong>Director:</strong> <span id="director"></span></p>
        <p><strong>Actores:</strong> <span id="actors"></span></p>
        <p><strong>Rating:</strong> <span id="rating"></span></p>
      </div>
      <div id="error" class="hidden">La pelicula no fue encontrada.</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
